apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: opensubmit-db-pv-claim
  labels:
    app.kubernetes.io/name: opensubmit
    app.kubernetes.io/component: db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensubmit-db
  labels:
    app.kubernetes.io/name: opensubmit
    app.kubernetes.io/component: db
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: opensubmit
      app.kubernetes.io/component: db
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opensubmit
        app.kubernetes.io/component: db
    spec:
      containers:
      - name: opensubmit-db
        image: postgres:9
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "opensubmit"
        - name: POSTGRES_USER
          value: "opensubmit"
        - name: POSTGRES_PASSWORD
          value: "opensubmit"
        volumeMounts:
        - name: opensubmit-db-storage
          mountPath: /var/lib/postgresql/data 

      volumes:
      - name: opensubmit-db-storage
        persistentVolumeClaim:
          claimName: opensubmit-db-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: opensubmit-db
spec:
  ports:
  - port: 5432
    protocol: TCP
  selector:
    app.kubernetes.io/name: opensubmit
    app.kubernetes.io/component: db
